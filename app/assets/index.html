<h3>EXAMPLE</h3>
<button onClick='example()'>Click me</button>
<div id="response-container">Hello World</div>
<script>
    var counter = 0;

    function example() {
        pywebview.api.example(++counter).then(showResponse);
    }

    function showResponse(response) {
        var container = document.getElementById('response-container');
        container.innerText = response;
    }
</script>
